server:
  port: 8003
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.91.44:8848
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: false #是否允许发送cookie
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            maxAge: 180   # 预检请求的缓存时间（秒），即在这个时间段里对于相同的跨域请求不会再预检
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能，利用微服务名进行路由
      routes:
        - id: ec
          uri: http://open-ec-service.qrkjdiy.com
          predicates:
            - Path=/qr/**
