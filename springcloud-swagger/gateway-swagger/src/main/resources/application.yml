#            - PrefixPath=/wms

        - id: product
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - RewritePath=/product/(?<path>.*),/$\{path}
        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/order/(?<path>.*),/$\{path}
springdoc:
  swagger-ui:
    use-root-path: true
application:
  doc-services:
      - order
      - product
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "shutdown"
logging:
  level:
    com.xmg.filter.ApiLoggingFilter: debug
